<!-- EPIC NAVBAR - Ultima Online Style -->
<header id="epicHeader">
    <!-- Pergamena decorativa superiore -->
    <div class="parchment-top"></div>

        <!-- Drago decorativo sinistro -->
        <div class="nav-dragon nav-dragon-left">

                <path d="M20,50 Q30,20 50,30 T80,50 Q70,70 50,60 T20,50" fill="currentColor" opacity="0.3"/>
                <circle cx="35" cy="40" r="3" fill="#d4b06b"/>
            </svg>
        </div>

        <!-- Menu Items -->
        <div class="nav-items">
            <!-- Home -->
            <a href="#sectionHome" class="nav-rune active" data-section="home">
                <div class="rune-container">
                    <svg class="rune-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    <span class="rune-glow"></span>
                    <span class="rune-label">Home</span>
                </div>
                <div class="rune-tooltip">
                    <span>Torna all'inizio</span>
                </div>
            </a>

            <!-- Wiki -->
            <a href="#sectionWiki" class="nav-rune" data-section="wiki">
                <div class="rune-container">
                    <svg class="rune-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <span class="rune-glow"></span>
                    <span class="rune-label">Wiki</span>
                </div>
                <div class="rune-tooltip">
                    <span>Libro della Conoscenza</span>
                </div>
            </a>

            <!-- Razze -->
            <a href="#sectionRazze" class="nav-rune" data-section="razze">
                <div class="rune-container">
                    <svg class="rune-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">

                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>

                    <span class="rune-glow"></span>
                    <span class="rune-label">Razze</span>
                </div>
                <div class="rune-tooltip">
                    <span>Popoli del Regno</span>
                </div>

            <!-- Classi -->
            <a href="#sectionClassi" class="nav-rune" data-section="classi">
                <div class="rune-container">
                    <svg class="rune-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>

                </div>
                <div class="rune-tooltip">
                    <span>Vie del Potere</span>
                </div>
            </a>

            <!-- Media -->
            <a href="#sectionMedia" class="nav-rune" data-section="media">
                <div class="rune-container">
                    <svg class="rune-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span class="rune-glow"></span>
                    <span class="rune-label">Media</span>
                </div>
                <div class="rune-tooltip">

            <a href="#sectionDownload" class="nav-rune" data-section="download">

                    <span class="rune-label">Download</span>
                </div>
                <div class="rune-tooltip">
                    <span>Portale del Client</span>

                <circle cx="65" cy="40" r="3" fill="#d4b06b"/>
            </svg>
        </div>

    <!-- Pergamena decorativa inferiore -->
    <div class="parchment-bottom"></div>
    
    <!-- Particelle magiche -->
    <canvas id="navParticles" class="nav-particles"></canvas>
